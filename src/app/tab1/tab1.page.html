<!-- Header Start--->
<ion-header [translucent]="true">
  <link rel="stylesheet" href="./tab1.page.scss">
  <ion-toolbar>
    <ion-title>
     Grocery Items
    </ion-title>
  </ion-toolbar>
</ion-header>
<!-- Header End Start--->

<!-- Title Start--->
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
         <div class="title-container"> Grocery</div> </ion-title>
    </ion-toolbar>
  </ion-header>
  <div class ="container"> 
    <h2 class ="header">Welcome to the Grocery App!</h2>
    <p class ="desc">We will be filling items into this Grocery App!</p>
  </div>
  <!-- Title End--->
  

  <!-- Grocery Items Start--->
  <ion-list>
    <ion-item-sliding>
      <ion-item>
        <ion-label>Milk</ion-label>
    
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="unread(item)">delete</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

    <ion-item-sliding>
      <ion-item>
        <ion-label>Cookies</ion-label>
    
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="unread(item)">delete</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

    <ion-item-sliding>
      <ion-item>
        <ion-label>Ice Cream</ion-label>
    
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="unread(item)">delete</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

    <ion-item-sliding>
      <ion-item>
        <ion-label>Pasta</ion-label>
    
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="delete(item)">delete</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

    <ion-item-sliding>
      <ion-item>
      <ion-label>Olive Oil</ion-label>
    
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="unread(item)">delete</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>


  </ion-list>

  <!-- Items Remove --->
</ion-content>
